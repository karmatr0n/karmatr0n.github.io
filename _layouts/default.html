<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/assets/css/syntax.css">
  </head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YFG322GJ5Q"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-YFG322GJ5Q');
  </script>
  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

      </div>
    </header>

    <div class="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>
        <aside id="sidebar">
          {% if site.show_downloads %}
          <a href="{{ site.github.zip_url }}" class="button">Download as .zip</a>
          <a href="{{ site.github.tar_url }}" class="button">Download as .tar.gz</a>
          {% endif %}
          <a href="/about/" class="button">About</a>
          <a href="/" class="button">Posts</a>
          <a href="https://linkedin.com/in/karmatr0n" class="button" target="_blank"><span class="icon"></span>LinkedIn</a>
          <a href="{{ site.github.repository_url }}" class="button button-github" target="_blank"><span class="icon"></span>GitHub</a>
          <a href="https://twitter.com/karmatr0n" class="button" target="_blank"><span class="icon"></span>Twitter</a>
          <a href="https://mastodon.social/@karmatr0n" class="button" target="_blank"><span class="icon"></span>Mastodon</a>
        </aside>
      </div>
    </div>
  </body>
</html>
